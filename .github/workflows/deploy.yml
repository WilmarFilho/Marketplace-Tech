name: Deploy Marketplace

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Entrar na pasta do projeto
            mkdir -p ~/Marketplace-Tech
            cd ~/Marketplace-Tech
            
            # 2. Sincronizar com o commit atual
            if [ ! -d ".git" ]; then
              echo "Repositório não encontrado localmente. Clonando..."
              find . -mindepth 1 -delete
              git clone https://github.com/WilmarFilho/Marketplace-Tech.git .
            else
              echo "Sincronizando repositório existente..."
              git fetch origin main
              git reset --hard origin/main
            fi

            # --- ADIÇÃO: LIMPEZA DE CACHE PRÉ-BUILD ---
            # Remove o cache de build do Next.js que pode estar em volumes persistentes
            # Isso garante que o fetch de dados e rotas estáticas sejam revalidados
            echo "Limpando caches antigos..."
            docker-compose down --volumes --remove-orphans

            # 3. Docker Compose (Build sem cache para garantir integridade total)
            # O parâmetro --no-cache força o Docker a baixar tudo do zero
            docker-compose up -d --build --force-recreate

            # 4. Limpeza profunda
            # docker system prune limpa imagens, containers e redes órfãs que sobraram do build
            echo "Limpando recursos de rede e imagens suspensas..."
            docker image prune -f
            docker system prune -f --volumes
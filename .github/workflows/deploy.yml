name: Deploy Marketplace

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/Marketplace-Tech
            # Se a pasta estiver vazia, clona o repo, senão apenas puxa as mudanças
            if [ ! -d ".git" ]; then
              git clone https://github.com/SEU_USUARIO/Marketplace-Tech.git .
            fi
            git pull origin main
            docker compose up -d --build